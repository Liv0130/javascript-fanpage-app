<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">


  <title>Fan Page | Home</title>

  <style>
    * {
      font-family: 'Gowun Dodum', sans-serif;
    }

    .mytitle {
      width: 100%;
      height: 300px;
      background-image: url('https://0.soompi.io/wp-content/uploads/2016/04/01094143/10cm.png?s=900x600&e=t');
      background-position: 50% 20%;
      background-size: cover;
      color: #463622;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .mytitle > p {
      font-size: 20px;
    }

    .mypost {
      width: 95%;
      max-width: 500px;
      padding: 20px;
      margin: 20px auto;
      border: 1px solid #816542;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .mybtn {
      margin: 15px 0;
    }
    .mycards {
      width: 95%;
      max-width: 500px;
      margin: auto;
    }
    .mycards > .card {
      margin: 10px 0;
      border: 1px solid #816542;
    }
    
  </style>

  <script>
    $(document).ready(function(){
      $.ajax({
          type: "GET",
          url: "http://spartacodingclub.shop/sparta_api/weather/seoul",
          data: {},
          success: function(response){
            let degree = response['temp']
            $('#temp').text(degree)
          }
          })

});
  </script>

</head>

<body>
  <div class="mytitle">
    <h1>십센치(10cm) 팬명록</h1>
    <p>현재기온 : <span id="temp">00.0</span>도</p>
  </div>
  <div class="mypost">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="닉네임" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="form col-md-12 form-floating">
      <textarea class="form-control" placeholder="응원댓글" id="floatingTextarea2" style="height: 100px"></textarea>
      <label for="floatingTextarea2">응원댓글</label>
    </div>
    <div class="mybtn col-md-12 text-right">
      <button type="button" class="btn btn-dark">응원남기기</button>
    </div>
  </div>

<div class="mycards">
  <div class="card">
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>새로운 앨범 너무 멋져요!</p>
        <footer class="blockquote-footer">호빵맨</footer>
      </blockquote>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>새로운 앨범 너무 멋져요!</p>
        <footer class="blockquote-footer">세균맨</footer>
      </blockquote>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>새로운 앨범 너무 멋져요!</p>
        <footer class="blockquote-footer">식빵맨</footer>
      </blockquote>
    </div>
  </div>
</body>

</html>
